<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Your CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Odd Squad Guessing Game</title>
</head>

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 logobox ">
                <img src="assets/images/oddsquad.png" class="auth-image img-fluid" alt="Odd Squad">
            </div>
        </div>
    </div>
</header>

<body>
    <h1></h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="main-content">
                    <p class="mission-text"> Your Mission: The Odd Squad agent database has been hacked by the evil President
                        Obbs. It is currently been shutdown. To recover access, you have to correctly guess the active agent
                        name below. Good luck and and Godspeed.
                    </p>
                    <!-- <button type="button" class="btn btn-success">Start</button> -->

                    <p>INSTRUCTION: Press any key to get started!</p>
                    <p id="banner"></p>
                    <p id="score"></p>
                    <p>Current Word:</p>
                    <h2 id="question"> </h2>

                    <p id="correctAnswer"></p>
                    <p id="trialCount"></p>
                    <p id="lettersTried"></p>
                    <p id="lettersAll"></p>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
